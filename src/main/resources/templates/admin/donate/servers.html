<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{admin/layouts/donate_content}">
<head>
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Управление серверами донат-системы</title>
</head>
<body>
	<div class="container" layout:fragment="donate_content">
		<div class="card mb-3">
		    <div class="card-header">
		        Сервера в донат-системе
		    </div>
		    <div class="card-body table-responsive p-0">
				<table id="donate-server-list" class="table table-striped m-0">
					<thead>
						<tr>
							<th>Сервер</th>
							<th>Действия</th>
						</tr>
					</thead>
					<tbody>
						<tr class="donate-server-row"
							th:each="server : ${servers}"
							th:attrappend="data-server-id=${server.id}">
							<td th:text="${server.displayName}"></td>
							<td>
								<a class="btn btn-sm btn-outline-secondary"
									style="cursor: pointer"
									th:href="@{~/admin/donate/servers/{id}(id=${server.id})}">
									<i class="fa fa-cog"></i>
									Настроить
								</a>
							</td>
						</tr>
					</tbody>
				</table>
		    </div>
		    <div class="card-footer">
		    	<a th:href="@{~/admin/donate/servers/new}" class="btn btn-primary">
		    		<i class="fa fa-plus"></i> Добавить сервер
		    	</a>
		    </div>
		</div>
	</div>
</body>
</html>
