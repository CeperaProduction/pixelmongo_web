<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head lang="ru" translate="no">
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<meta name="theme-color" content="#ffffff">

	<th:block th:replace="/fragments/favicons :: icons"></th:block>

	<meta http-equiv="cleartype" content="on">

	<meta name="google" content="notranslate">

	<script>const baseUrl = "[[@{/}]]";</script>

	<th:block th:replace="/fragments/jquery :: jquery"></th:block>
	<th:block th:replace="/fragments/bootstrap :: bootstrap"></th:block>
	<th:block th:replace="/fragments/fontawesome :: fa"></th:block>

	<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin.css}" />

	<script type="text/javascript" charset="UTF-8" th:src="@{/static/js/ajax.js}"></script>
	<script type="text/javascript" charset="UTF-8" th:src="@{/static/js/admin/admin.js}"></script>
	<script type="text/javascript" charset="UTF-8" th:src="@{/static/js/confirm.js}"></script>

	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

	<title>Pixelmon Go</title>

	<meta name="description" content="Панель администратора Pixelmon Go">

</head>
<body>
	<div th:replace="/admin/fragments/messages :: messages"></div>
	<div layout:fragment="main_content"></div>
</body>
</html>
