<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" th:href="@{/img/icons/favicon.png}" sizes="16x16">
	<link rel="icon" type="image/png" th:href="@{/img/icons/favicon.png}" sizes="32x32">
	<link rel="icon" type="image/png" th:href="@{/img/icons/favicon.png}" sizes="96x96">
	<link rel="apple-touch-icon" sizes="120x120" th:href="@{/img/icons/favicon.png}">
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/icons/favicon.png}">
	<link rel="apple-touch-icon" sizes="152x152" th:href="@{/img/icons/favicon.png}">
	<link rel="apple-touch-icon" sizes="167x167" th:href="@{/img/icons/favicon.png}">

	<meta http-equiv="cleartype" content="on">

	<link rel="stylesheet" type="text/css" th:href="|@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css}|" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />

	<script type="text/javascript"
		th:src="|@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}|"></script>
	<script type="text/javascript"
		th:src="|@{https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js}|"></script>
	<script defer type="text/javascript"
		th:src="|@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js}|"></script>
	<script defer type="text/javascript"
		th:src="|@{https://use.fontawesome.com/releases/v5.0.13/js/solid.js}|"></script>
	<script defer type="text/javascript"
		th:src="|@{https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js}|"></script>
	<script type="text/javascript" charset="UTF-8" th:src="@{/js/ajax.js}"></script>
	<script type="text/javascript" charset="UTF-8" th:src="@{/js/admin.js}"></script>

	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

	<title>Pixelmon Go</title>
</head>
<body>
	<div th:replace="/admin/fragments/messages :: messages"></div>
	<div layout:fragment="main_content"></div>
</body>
</html>
