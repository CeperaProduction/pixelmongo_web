<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<th:block th:fragment="bootstrap">
		<link rel="stylesheet" type="text/css"
			th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css}" />
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
		<script defer type="text/javascript"
			th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
		<script defer type="text/javascript"
			th:src="@{https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js}"></script>
	</th:block>

	<th:block th:fragment="datepicker">
		<link rel="stylesheet" type="text/css"
			th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css}" />
		<script type="text/javascript" charset="UTF-8"
			th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>
		<script type="text/javascript" charset="UTF-8"
			th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js}"></script>
	</th:block>

</head>
<body>

</body>
</html>
