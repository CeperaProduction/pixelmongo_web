<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head lang="ru" translate="no">
	<meta charset="UTF-8">

	<meta name="anypay-verification" content="5e5dc9c0fd402908af578fedc606">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=false">

	<link rel="icon" type="image/png" th:href="@{/static/img/icons/favicon.png}" sizes="16x16">
	<link rel="icon" type="image/png" th:href="@{/static/img/icons/favicon.png}" sizes="32x32">
	<link rel="icon" type="image/png" th:href="@{/static/img/icons/favicon.png}" sizes="96x96">
	<link rel="apple-touch-icon" sizes="120x120" th:href="@{/static/img/icons/favicon.png}">
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{/static/img/icons/favicon.png}">
	<link rel="apple-touch-icon" sizes="152x152" th:href="@{/static/img/icons/favicon.png}">
	<link rel="apple-touch-icon" sizes="167x167" th:href="@{/static/img/icons/favicon.png}">

	<meta property="vk:image" content="https://pixelmongo.ru/img/vk_logo.jpg" />

	<meta name="google" content="notranslate">

	<meta http-equiv="cleartype" content="on">

	<script>const baseUrl = "[[@{/}]]";</script>

	<th:block th:replace="/fragments/jquery :: jquery"></th:block>
	<th:block th:replace="/fragments/bootstrap :: bootstrap"></th:block>
	<th:block th:replace="/fragments/fontawesome :: fa"></th:block>

	<link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />

	<script type="text/javascript" charset="UTF-8" th:src="@{/static/js/ajax.js}"></script>
	<script type="text/javascript" charset="UTF-8" th:src="@{/static/js/confirm.js}"></script>
	<script type="text/javascript" charset="UTF-8" th:src="@{/static/js/main.js}"></script>

	<meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}" />
	<meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}" />

	<title>Pixelmon Go</title>

	<meta name="description" content="Проект серверов Minecraft с тематикой покемонов">
	<meta name="keywords" content="Minecraft, Pixelmon, Reforged, Pixelmon Go, Pokemon, Pokemon Go, Покемоны">

</head>
<body class="bg-balls">
	<div th:replace="/fragments/messages :: messages"></div>
	<section layout:fragment="main_content"></section>
</body>
</html>
