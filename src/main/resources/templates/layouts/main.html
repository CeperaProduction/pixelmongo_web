<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=false">

	<link rel="icon" type="image/png" th:href="@{/img/icons/favicon.png}" sizes="16x16">
	<link rel="icon" type="image/png" th:href="@{/img/icons/favicon.png}" sizes="32x32">
	<link rel="icon" type="image/png" th:href="@{/img/icons/favicon.png}" sizes="96x96">
	<link rel="apple-touch-icon" sizes="120x120" th:href="@{/img/icons/favicon.png}">
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/icons/favicon.png}">
	<link rel="apple-touch-icon" sizes="152x152" th:href="@{/img/icons/favicon.png}">
	<link rel="apple-touch-icon" sizes="167x167" th:href="@{/img/icons/favicon.png}">

	<meta http-equiv="cleartype" content="on">

	<script>const baseUrl = "[[@{/}]]";</script>

	<th:block th:replace="/fragments/jquery :: jquery"></th:block>
	<th:block th:replace="/fragments/bootstrap :: bootstrap"></th:block>
	<th:block th:replace="/fragments/fontawesome :: fa"></th:block>

	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

	<script type="text/javascript" charset="UTF-8" th:src="@{/js/ajax.js}"></script>
	<script type="text/javascript" charset="UTF-8" th:src="@{/js/confirm.js}"></script>
	<script type="text/javascript" charset="UTF-8" th:src="@{/js/main.js}"></script>

	<th:block th:if="${_csrf != null}">
		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	</th:block>


	<title>Pixelmon Go</title>
</head>
<body class="bg-balls">
	<div th:replace="/fragments/messages :: messages"></div>
	<section layout:fragment="main_content"></section>
</body>
</html>
