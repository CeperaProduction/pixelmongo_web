#server.address=127.0.0.1
server.port=8080

spring.mvc.hiddenmethod.filter.enabled=true
server.error.whitelabel.enabled=false
server.error.path=/error

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.max-file-size=256KB
spring.servlet.multipart.max-request-size=256KB

#logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.ru.pixelmongo.pixelmongo.services.MonitoringService=DEBUG
logging.level.ru.pixelmongo.pixelmongo.controllers.AuthController=DEBUG
logging.level.ru.pixelmongo.pixelmongo.services.SessionService=DEBUG
