#server.address=127.0.0.1
server.port=8080
server.servlet.context-path=/
server.servlet.session.cookie.domain=pixelmongo.ru

#set to false to disable static resource handlers
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=file:///D:/pixelmongo_web/static/
spring.web.resources.cache.period=30m

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.resolve-lazily=true

#logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.ru.pixelmongo.pixelmongo.services.MonitoringService=DEBUG
logging.level.ru.pixelmongo.pixelmongo.controllers.AuthController=DEBUG
logging.level.ru.pixelmongo.pixelmongo.services.SessionService=DEBUG

#don't change anything below

spring.mvc.static-path-pattern=/static/**
spring.mvc.hiddenmethod.filter.enabled=true
server.error.whitelabel.enabled=false
server.error.path=/error
